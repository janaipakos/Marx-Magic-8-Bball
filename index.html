<head>
    <title>Marxist Magic 8-Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,400italic|Ovo:400,400italic|Muli:400,400italic" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="anchorme.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Marxist Magic 8-Ball</h1>
        <p class="center">Capitalism got you down? Unsure how to express your dissent?
            <br><span class="center">Click the Marx Me button for a potential answer.</span></p>
        <button class="createQuoteButton">Marx Me</button>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
            <button type="twitter" class="createTwitterbutton">Tweet This</button>
        </a>
        <div class="quote">
            <span class="quotation"></span>
            <br>
            <span class="author"></span>
            <br>
            <span class="link" id="link"></span>
        </div>
    </div>
    <script type="text/javascript" src="marx8ball.js"></script>
</body>
